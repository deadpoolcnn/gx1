<!DOCTYPE html>
<html>
    <head>
        <title>广西军民交通云</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="custom/images/favicon.ico?v=2" />
        <style>
            html, body {
                padding: 0px;
                margin: 0px;
            }
        </style>

        <script src='libs/core/ht.js'></script>
        <script src='libs/plugin/ht-edgetype.js'></script>
        <script src='libs/plugin/ht-obj.js'></script>
        <script src='libs/core/ht-ui.js'></script>
        <script src='libs/plugin/ht-vector.js'></script>
        <script src="libs/plugin/ht-animation.js"></script>

        <script>
            var flag = 1;
            function init() {
                dataModel = new ht.DataModel();
                graphView = new ht.graph.GraphView(dataModel);
                graphView.addToDOM();
                dataModel.enableAnimation();

                ht.Default.xhrLoad('displays/junminronghe/jiaotongyun.json', function(text) {
                    var json = ht.Default.parse(text);
                    if(json.title) document.title = json.title;
                    dataModel.deserialize(json);
                    graphView.fitContent(true);

                    showMenu(dataModel)
                    ArrowAni(dataModel)
                    huanAni(dataModel)
                    centerAni(dataModel)
                });
                // 展示菜单
                function showMenu(dm) {
                    const menu = dm.getDataByTag('menu');
                    const bj = dm.getDataByTag('bj');
                    const background = dm.getDataByTag('background');
                    var menuList = [];
                    for (var i=1; i< 11; i++) {
                        menuList.push(dm.getDataByTag('menu'+i));
                    }
                    /*menu.s('onEnter',()=>{
                        background.s('2d.visible',true);
                        menuList.map((item)=> {
                            item.s('2d.visible',true);
                        })
                    })*/
                    menu.s('onClick',()=>{
                        if(flag === 0) {
                            background.s('2d.visible',false);
                            menuList.map((item)=> {
                                item.s('2d.visible',false);
                            })
                            flag = 1;
                        }
                        else if (flag === 1) {
                            background.s('2d.visible',true);
                            menuList.map((item)=> {
                                item.s('2d.visible',true);
                            })
                            flag = 0;
                        }
                    })
                    bj.s('onClick',()=>{
                        background.s('2d.visible',false);
                        menuList.map((item)=> {
                            item.s('2d.visible',false);
                        })
                        flag = 1;
                    })
                }
                // 箭头动画
                function ArrowAni(dm) {
                    const leftArr = dataModel.getDataByTag('leftArr');
                    const rightArr = dataModel.getDataByTag('rightArr');
                    leftArr.setAnimation({
                        hide: {
                            property: "opacity",
                            accessType: "style",
                            from: 1,
                            to: 0.4,
                            duration: 1000,
                            next: "show"
                        },
                        show: {
                            property: "opacity",
                            accessType: "style",
                            from: 0.4,
                            to: 1,
                            duration: 1000,
                            next: "hide"
                        },
                        start: ['hide']
                    })
                    rightArr.setAnimation({
                        hide: {
                            property: "opacity",
                            accessType: "style",
                            from: 1,
                            to: 0.4,
                            duration: 2000,
                            next: "show"
                        },
                        show: {
                            property: "opacity",
                            accessType: "style",
                            from: 0.4,
                            to: 1,
                            duration: 2000,
                            next: "hide"
                        },
                        start: ['hide']
                    })
                }
                // 圆环动画
                function huanAni(dm) {
                    const huan = dm.getDataByTag('huan');
                    huan.setAnimation({
                        large: {
                            from: 1,
                            to: 1.5,
                            duration: 3000,
                            repeat: true,
                            onUpdate: function (value) {
                                this.setScale(value,value);
                            }
                        },
                        show: {
                            property: "opacity",
                            accessType: "style",
                            from: 1,
                            to: 0.8,
                            duration: 3000,
                            repeat: true
                        },
                        start: ["show","large"]
                    })
                }
                // 中间建筑动画
                function centerAni(dm) {
                    const center = dm.getDataByTag('center');
                    center.setAnimation({
                        show: {
                            property: "opacity",
                            accessType: "style",
                            from: 1,
                            to: 0.7,
                            next: 'opa',
                            duration: 2000,
                        },
                        opa: {
                            property: "opacity",
                            accessType: "style",
                            from: 0.7,
                            to: 1,
                            next: 'show',
                            duration: 2000,
                        },
                        start: ['show']
                    })
                }
            }
        </script>
    </head>
    <body onload='setTimeout(init, 300)'>
    </body>
</html>
